<script>
var v_tempo_de_ciclos = '0';
var v_numero_de_cavidades = '0';
var v_peso_por_injetada = '0';

var v_producao_real_de_pecas = '0';
var v_total_de_horas_por_turno = '0';
var v_pecas_produzidas_por_turno = '0';

function alteraConta(){
	
	var v_peso_material = document.formulario.peso_material.value;
	var v_masterbach = document.formulario.masterbach.value;
	var v_peso_masterbach = (v_peso_material*v_masterbach)/100;
	
	var v_peso_material_number = parseFloat(v_peso_material);
	var v_peso_masterbach_number = parseFloat(v_peso_masterbach);
	var v_peso_total = v_peso_material_number + v_peso_masterbach_number;
	
	document.getElementById("id_peso_material").innerHTML = Math.floor (v_peso_masterbach)+" Kg";
	document.getElementById("id_peso_total").innerHTML = Math.floor (v_peso_total)+" Kg";
	
}

</script>


    <div class="container">
        <div class="sixteen columns link">
            
			<form name="formulario">
			
				<label name="label_peso_material">PESO MATERIAL (Kg)</label>
				<input type="text" name="peso_material" onchange="alteraConta();" />
				<label name="label_masterbach">MASTERBACH (%)</label>
				<input type="text" name="masterbach" onchange="alteraConta();" />
				
			</form>
			
			
				<p>
				<span><b>PESO MASTERBACH:</b></span> <span id='id_peso_material'>0</span><br>
				<span><b>PESO TOTAL:</b></span> <span id='id_peso_total'>0</span><br>
				</p>
